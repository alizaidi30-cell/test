---
- name: Install Nginx on Ubuntu 25 (root user)
  hosts: all
  become: false   # root does not need sudo

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Ensure Nginx is enabled and running
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Allow HTTP via UFW (only if installed)
      ansible.builtin.command: ufw allow 80/tcp
      register: ufw_allow
      failed_when: false
