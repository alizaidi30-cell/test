---
- name: Install and start Nginx on Ubuntu
  hosts: all
  become: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install nginx
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Enable and start nginx
      ansible.builtin.systemd:
        name: nginx
        enabled: true
        state: started

    - name: Verify nginx responds locally
      ansible.builtin.uri:
        url: http://127.0.0.1
        return_content: false
        status_code: 200
