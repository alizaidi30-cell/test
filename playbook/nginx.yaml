---
- name: Install Nginx on Ubuntu 25
  hosts: all
  become: yes
  become_method: sudo

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present

    - name: Ensure Nginx is enabled and running
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Allow HTTP via UFW if UFW is installed
      ansible.builtin.command: ufw allow 80/tcp
      register: ufw_allow
      changed_when: "'Skipping' not in ufw_allow.stdout"
      failed_when: false

    - name: Enable UFW if installed (optional)
      ansible.builtin.command: ufw --force enable
      register: ufw_enable
      changed_when: "'active' in ufw_enable.stdout or 'Firewall is active' in ufw_enable.stdout"
      failed_when: false
